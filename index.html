<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo list</title>
</head>
<body>
    <div class="wrapper">
        <div class="todo-list">
            <div class="todo-list__container container">
            <h1 class="todo-list__title">Какой список дел сегодня?</h1>
            <input class="todo-list__input" id="input" placeholder="Сходить в магазин">
            <button class="todo-list__button">Добавить</button>
            <label for="#" class="todo-list__label"></label>

            <ul class="todo-list__items">
                <li class="todo-list__item">
                    <div class="todo-list__empty">Cписок дел пуст!</div>
                </li>
            </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
